<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Voice Analyzer</title>
    <!-- Get Favicon -->
    <link rel="shortcut icon" type="image/svg" href="/ear-listen-solid.svg" />
    <!-- Get CSS Bulma library -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <!-- Get CSS classes from local file -->
    <link rel="stylesheet" href="index.css" />
    <!-- Get JS functions from local file -->
    <script type="text/javascript" src="index.js"></script>
  </head>
  <body>
    <h1>Voice Analyzer</h1>
    <br />
    <br />

    <!-- Web Audio API tests -->
    <!-- <audio id="testAudio" controls src="/file_sample_small.mp3"></audio> -->
    <input
      id="newAudio"
      type="file"
      accept="audio/*"
      onchange="addFile(this.files[0])"
    />
    <canvas id="testRender" width="500" height="300"></canvas>
  </body>
</html>
